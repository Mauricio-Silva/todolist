<h1 mat-dialog-title>Add a New User</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <p>User data:</p>
    <mat-form-field appearance="fill">
      <mat-label for="name">name:</mat-label>
      <input matInput id="name" type="text" formControlName="name" required/>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label for="email">email:</mat-label>
      <input matInput id="email" type="email" formControlName="email" required/>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label for="password">password:</mat-label>
      <input matInput id="password" type="password" formControlName="password" required/>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()" color="primary">Cancel</button>
  <button mat-button (click)="sendDialogData()" [disabled]="!userForm.valid">Create</button>
</div>
